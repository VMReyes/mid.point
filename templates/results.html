<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
    <link rel="stylesheet" href="static/results.css">
  </head>
  <body>
    <div id="nav">
      <div id="header">
        <div id="headerone">
          <img src="static/mid_img.png">
        </div>
        <div id="header_dot">
          <img src="static/dot_img.png">
        </div>
        <div id="headertwo">
           <img src="static/point_img.png">
        </div>
      </div>
      <div id="nav_wrapper">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#">Contact Page</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="/login">Log In</a></li>
        </ul>
      </div>
    </div>
    <h1>This is your meetup location.</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: {{lat}}, lng: {{lon}}};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: uluru
        });

        var pinColor = "ff0000";
        var pinImage = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + pinColor,
        new google.maps.Size(21, 34),
        new google.maps.Point(0,0),
        new google.maps.Point(10, 34));
        var pinShadow = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_shadow",
        new google.maps.Size(40, 37),
        new google.maps.Point(0, 0),
        new google.maps.Point(12, 35));

        var marker = new google.maps.Marker({
        position: uluru,
        map: map,
        icon: pinImage,
        shadow: pinShadow
        });



        /*
        var marker = new google.maps.Marker({
        position: uluru,
        map: map
      }); */




      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLQX1qUpEtlls2fjHvThYT7WbufGnOPD0&callback=initMap">
    </script>
  </body>
</html>
